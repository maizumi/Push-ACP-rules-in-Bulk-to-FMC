{% block content %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FMC bulk object config tool</title>
  </head>
    
<body>
<div style="position: relative;">
    <p style="text-align:right;"><img src={{ url_for('static', filename='fpr.png') }} alt="firepowerthreaddefense" style="width:60vw;height:80vh"></p>
    
    <div style="position:absolute; top:10px; left:70px; width: 750px;">

    <font size="8" color="red"><b>F</font><font size="8" color="black">irepower</font><font size="8" color="red">M</font><font size="8" color="black">anagement</font><font size="8" color="red">C</font><font size="8" color="black">enter <br> <font size="8" color="blue">ACP</font>一括送信ツール</b></font>

    <br><br>
    <font color="red"<p>CSVの項目は限定されてます。手順書を確認頂いてからお試しください。</p></font>
    <font color="red"<p>以下の情報を入力して最後にENTERを押下ください。</p></font>

	<form action="/send" method="POST" enctype="multipart/form-data">
	
	<br>
    <div>
        <font size="5" color="black">
        <b><label for="name">FMC IP Address ：</label></b>
        <input type="text" id="fmc_ip" name="fmc_ip" style="width:300px;height:30px;font-size:0.8em;border-radius:5px" placeholder="FMCのIPアドレス">	
    </div>
    
    <div>
        <font size="5" color="black">
        <b><label for="name">Username：</label></b>
        <input type="text" id="fmc_username" name="fmc_username" style="width:300px;height:30px;font-size:0.8em;border-radius:5px" placeholder="ユーザ名">	
    </div>

    <div>
        <font size="5" color="black">
        <b><label for="name">Password：</label></b>
        <input type="password" id="fmc_password" name="fmc_password" style="width:300px;height:30px;font-size:0.8em;border-radius:5px" placeholder="パスワード">	
    </div>

    <div>
        <font size="5" color="black">
        <b><label for="name">ポリシー名：</label></b>
        <input type="text" id="fmc_policy_name" name="fmc_policy_name" style="width:300px;height:30px;font-size:0.8em;border-radius:5px" placeholder="ポリシー名(空欄の場合は自動作成)">	
    </div>
    
    <div>
        <font size="5" color="black">
        <b><label for="name">CSVファイル：</label></b>
        <input type="file" id="csv_file" name="csv_file" class="col-sm-4">	
    </div>
